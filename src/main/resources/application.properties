#Url para conectarse a mysql
spring.datasource.url=jdbc:mysql://localhost:3306/springapp?serverTimezone=UTC
#usuario y contraseña
spring.datasource.username=root
spring.datasource.password=mysqlr00t
#Driver mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Para agregar soporte a innodb
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
#Para el desarrollo se utiliza esta opcion para crear las tablas al momento de iniciar el servidor
#y se eliminan al bajar el servidor
spring.jpa.hibernate.ddl-auto=create-drop
#Para mostrar las consultas SQL nativas
logging.level.org.hibernate.SQL=debug
